<!DOCTYPE html>
<html>
	<head>
		<title>Snap Encoutners - Spiridios's Entry in Ludum Dare 27</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body onload="onLoad()">
		<script type="text/javascript">
			var jsilConfig = {
				printStackTrace: false,
				libraryRoot: "Libraries/",
				fileRoot: "Content/",
				contentRoot: "Content/",
				scriptRoot: "",
				readOnlyStorage: true,
				xna: 4,
				showProgressBar: true,

				manifests: [
					"SnapEncounters.exe",
					"Content/SnapEncountersContent.contentproj"
				],
			};
		</script>
		<script src="Libraries/JSIL.js" type="text/javascript"></script>
		<script src="jsil_patches.js" type="text/javascript"></script>

		<canvas id="canvas" class="screenCanvas" width="640" height="480">
		</canvas><br>

		<div id="log"></div>

		<script type="text/javascript">
			function runMain () {
				// We can't invoke Main() since it disposes the Game immediately, breaking everything.
				var asm = JSIL.GetAssembly("SnapEncounters", true);
				var game = new asm.Spiridios.SnapEncounters.SnapEncounters();
				game.Run();
			};
		</script>
	</body>
</html>
